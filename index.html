<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    
    <title>Decodificador de textos</title>
</head>
<body>
    
    <main>
        <img src="./img/Vector.png" alt="logo da Alura" class="logo"/>
        <input placeholder="Digite seu texto" type="text" name="input" id="texto-usuario"/>
        
        <div class="botoes">
            <div class="informacao">
                <img src="./img/informacao.png" alt="logo de informação" />
                <p>Apenas letras minúsculas e sem acento</p>
            </div>
            <div>
                <button id="criptografar" onclick="demoDisplay()">Criptografar</button>
                <button id="descriptografar" onclick="demoDisplay()">Descriptografar </button>
            </div>
        </div>
        
        <aside id="resultado">
            <div class="texto">
                <div id="imagem-procurando" onclick="demoVisibility">
                    <img src="./img/boneco.png" alt="Boneco procurando algo" />
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <textarea  rows="18" cols="25" id="textoCriptografado"> </textarea>
                <button class="classeHidden" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </aside>
        
    </main>
    <footer>
        <a href="https://github.com/BrunadeCarvalho" target="_blank"> <i class="fa-brands fa-github fa-xl"></i></a>
        <a href="https://www.linkedin.com/in/bruna-carvalho-dev/" target="_blank"> <i class="fa-brands fa-linkedin fa-xl"></i></a>
        <a href="mailto:brunacarvalho260697@gmail.com" target="_blank" rel="noreferrer"> <i class="fa-solid fa-envelope fa-xl"></i></a>
    </footer>

    <script type="text/javascript" src="app.js"> </script> 
    <script src="https://kit.fontawesome.com/dc48b99fae.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</body>
</html>
