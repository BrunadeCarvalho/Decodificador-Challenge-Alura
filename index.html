<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>Decodificador de textos</title>
</head>
<body>
    
    <main>
        <img src="./img/Vector.png" alt="logo da Alura" class="logo"/>
        <input placeholder="Digite seu texto" type="text" name="input" id="texto-usuario"/>
        
        <div class="botoes">
            <div class="informacao">
                <img src="./img/informacao.png" alt="logo de informação" />
                <p>Apenas letras minúsculas e sem acento</p>
            </div>
            <div>
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar </button>
            </div>
        </div>
        
        <aside id="resultado">
            <div class="texto">
                <textarea  rows="18" cols="25" id="textoCriptografado"> </textarea>
                <button id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </aside>
        
    </main>

    <script type="text/javascript" src="app.js"> </script> 
</body>
</html>
